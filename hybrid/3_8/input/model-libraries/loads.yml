library:
  id: load_library
  description: test library

  port-types:
    - id: flow
      description: A port which transfers power flow
      fields:
        - id: flow
        - id: spillage-energy-bound
        - id: unsupplied-energy-bound
      area-connection:
        injection-to-balance: flow
        unsupplied-energy-bound: unsupplied-energy-bound
        spillage-bound:

  models:
    - id: load
      parameters:
        - id: load_value
          time-dependent: true
          scenario-dependent: true
      ports:
        - id: balance_port
          type: flow
      port-field-definitions:
        - port: balance_port
          field: flow
          definition: -load_value
        - port: balance_port
          field: unsupplied-energy-bound
          definition: load_value
