library:
  id: lib_example_13_2
  description: Library for test cases with investment

  port-types:
    - id: flow
      description: A port which transfers power flow
      fields:
        - id: flow
      area-connection:
        - injection-field: flow

  models:
    - id: area
      parameters:
        - id: spillage_cost
        - id: ens_cost
      variables:
        - id: spillage
          lower-bound: 0
          upper-bound: 1000000
          variable-type: continuous
        - id: unsupplied_energy
          lower-bound: 0
          upper-bound: 1000000
          variable-type: continuous
      ports:
        - id: balance_port
          type: flow
      binding-constraints:
        - id: balance
          expression: sum_connections(balance_port.flow) = spillage - unsupplied_energy
      objective-contributions: 
        - id: operational_objective
          expression: sum(spillage_cost * spillage + ens_cost * unsupplied_energy)

    - id: load
      parameters:
        - id: load
          time-dependent: true
          scenario-dependent: true
      ports:
        - id: balance_port
          type: flow
      port-field-definitions:
        - port: balance_port
          field: flow
          definition: -load

    - id: generator
      parameters:
        - id: p_max
          scenario-dependent: false
          time-dependent: false
        - id: cost
          scenario-dependent: false
          time-dependent: false
      variables:
        - id: generation
          lower-bound: 0
          upper-bound: p_max
          variable-type: continuous
      constraints:
        - id: max_generation
          expression: generation <= p_max
      ports:
        - id: balance_port
          type: flow
      port-field-definitions:
        - port: balance_port
          field: flow
          definition: generation
      objective-contributions: 
        - id: operational_objective
          expression:  sum(cost * generation)
    
    - id: generator_with_continuous_invest
      parameters:
        - id: op_cost
          scenario-dependent: false
          time-dependent: false
        - id: invest_cost
          scenario-dependent: false
          time-dependent: false
      variables:
        - id: p_max
          scenario-dependent: false
          time-dependent: false
          lower-bound: 0
          upper-bound: 1000
          variable-type: continuous
        - id: generation
          lower-bound: 0
          variable-type: continuous
      constraints:
        - id: max_generation
          expression: generation <= p_max
      ports:
        - id: balance_port
          type: flow
      port-field-definitions:
        - port: balance_port
          field: flow
          definition: generation
      objective-contributions: 
        - id: operational_objective
          expression:  sum(op_cost * generation)
        - id: invest_objective
          expression: invest_cost * p_max

    - id: generator_with_discrete_invest
      parameters:
        - id: op_cost
          scenario-dependent: false
          time-dependent: false
        - id: invest_cost
          scenario-dependent: false
          time-dependent: false
        - id: unit_size
          scenario-dependent: false
          time-dependent: false
        - id: max_units
          scenario-dependent: false
          time-dependent: false
      variables:
        - id: p_max
          scenario-dependent: false
          time-dependent: false
          lower-bound: 0
          variable-type: continuous
        - id: generation
          lower-bound: 0
          variable-type: continuous
        - id: nb_units
          scenario-dependent: false
          time-dependent: false
          lower-bound: 0
          upper-bound: max_units
          variable-type: integer
      constraints:
        - id: max_generation
          expression: generation <= p_max
        - id: units_capa_relationship
          expression: p_max = unit_size * nb_units
      ports:
        - id: balance_port
          type: flow
      port-field-definitions:
        - port: balance_port
          field: flow
          definition: generation
      objective-contributions: 
        - id: operational_objective
          expression:  sum(op_cost * generation)
        - id: invest_objective
          expression: invest_cost * p_max
      
