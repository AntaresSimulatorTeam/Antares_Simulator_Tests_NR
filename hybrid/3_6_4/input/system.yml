system:
  id: sys_hybrid_3_6_1
  description: >
    A hybrid system with a generator

  model-libraries: lib_hybrid_0

  components:
  - id: gen1
    model: lib_hybrid_0.generator
    scenario-group: sg
    parameters:
    - id: max_p
      time-dependent: true
      scenario-dependent: false
      value: gen1_max_p
    - id: prop_cost
      time-dependent: false
      scenario-dependent: false
      value: 0.3

  area-connections:
    - component: gen1
      port: generation
      area: area
