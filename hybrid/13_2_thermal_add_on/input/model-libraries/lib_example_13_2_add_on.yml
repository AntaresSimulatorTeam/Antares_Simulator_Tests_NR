library:
  id: lib_example_13_2_add_on
  description: Library for test cases with investment

  port-types:
    - id: capacity_port
      fields:
        - id: capacity
      thermal-capacity-connection:
        capacity-field: capacity

  models:
    - id: continuous_invest_add_on
      parameters:
        - id: invest_cost
          scenario-dependent: false
          time-dependent: false
      variables:
        - id: p_max
          scenario-dependent: false
          time-dependent: false
          lower-bound: 0
          upper-bound: 1000
          variable-type: continuous
      constraints:
      ports:
        - id: capacity_port
          type: capacity_port
      port-field-definitions:
        - port: capacity_port
          field: capacity
          definition: p_max
      objective-contributions: 
        - id: invest_objective
          expression: invest_cost * p_max

    - id: discrete_invest_add_on
      parameters:
        - id: invest_cost
          scenario-dependent: false
          time-dependent: false
        - id: unit_size
          scenario-dependent: false
          time-dependent: false
        - id: max_units
          scenario-dependent: false
          time-dependent: false
      variables:
        - id: p_max
          scenario-dependent: false
          time-dependent: false
          lower-bound: 0
          variable-type: continuous
        - id: nb_units
          scenario-dependent: false
          time-dependent: false
          lower-bound: 0
          upper-bound: max_units
          variable-type: integer
      constraints:
        - id: units_capa_relationship
          expression: p_max = unit_size * nb_units
      ports:
        - id: capacity_port
          type: capacity_port
      port-field-definitions:
        - port: capacity_port
          field: capacity
          definition: p_max
      objective-contributions: 
        - id: invest_objective
          expression: invest_cost * p_max
