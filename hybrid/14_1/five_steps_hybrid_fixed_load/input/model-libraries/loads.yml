library:
  id: load_library
  description: test library

  port-types:
  - id: flow
    #description: A port which transfers power flow
    fields:
    - id: flow
    area-connection:
    - injection-field: flow
    - spillage-bound:
    - unsupplied-energy-bound:

  models:

  - id: load
    parameters:
    - id: load_value
      time-dependent: true
      scenario-dependent: true
    ports:
    - id: balance_port
      type: flow
    port-field-definitions:
    - port: balance_port
      field: flow
      definition: -load_value

  - id: flexible_load
    parameters:
    - id: load_value
      time-dependent: true
      scenario-dependent: true
    variables:
    - id: consumption
      lower-bound: 0
      upper-bound: load_value

    objective-contributions:
    - id: obj
      expression: sum(10000.0 * (load_value-consumption))
    ports:
    - id: balance_port
      type: flow
    port-field-definitions:
    - port: balance_port
      field: flow
      definition: -consumption
    extra-outputs:
    - id: load_shedding
      expression: load_value-consumption

 
