system:
  id: sys_example_5_1
  
  description: >
      3 time steps, 2 generators, 1 constant consumption of 80 MW. 
      Generator 1: Pmax of 80 MWh, 0.5 €/MWh at t=0, 1 €/MWh at t=1 and 2 €/MWh at t = 2 ; production constraint for generator 1 over two consecutive steps: 100 MWh (fuel limit).
      Generator 2: Pmax = 200 MWh, 6 €/MWh for all time steps

              Solution :
                node1.gen1_p[0] = 80
                node1.gen1_p[1] = 20
                node1.gen1_p[2] = 80
                node1.gen2_p[0] = 0
                node1.gen2_p[1] = 60
                node1.gen2_p[2] = 0

              Objective : 580
  
  model-libraries: lib_example_5_1
  
  components:
  - id: node1
    model: lib_example_5_1.node_2gen_1load
    scenario-group: sg
    parameters:
    - id: load
      time-dependent: false
      scenario-dependent: false
      value: 80
    - id: fuel_max
      time-dependent: false
      scenario-dependent: false
      value: 100
    - id: gen1_max_p
      time-dependent: false
      scenario-dependent: false
      value: 80
    - id: gen1_prop_cost
      time-dependent: true
      scenario-dependent: false
      value: gen1_prop_cost_5_1
    - id: gen2_max_p
      time-dependent: true
      scenario-dependent: false
      value: gen2_max_p_5_1
    - id: gen2_prop_cost
      time-dependent: false
      scenario-dependent: false
      value: 6.0
