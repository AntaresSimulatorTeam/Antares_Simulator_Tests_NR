library:
  id: lib_example_5_1
  description: >
              3 time steps, 2 generators, 1 constant consumption of 80 MW. 
              Generator 1: Pmax of 80 MWh, 0.5 €/MWh at t=0, 1 €/MWh at t=1 and 2 €/MWh at t = 2 ; production constraint for generator 1 over two consecutive steps: 100 MWh (fuel limit).
              Generator 2: Pmax = 200 MWh, 6 €/MWh for all time steps

  models:
    - id: node_2gen_1load
      description: A simple node with two generators and one load
      parameters:
        - id: load
          time-dependent: false
          scenario-dependent: false
        - id: fuel_max
          time-dependent: false
          scenario-dependent: false
        - id: gen1_max_p
          time-dependent: false
          scenario-dependent: false
        - id: gen1_prop_cost
          time-dependent: true
          scenario-dependent: false
        - id: gen2_max_p
          time-dependent: true
          scenario-dependent: false
        - id: gen2_prop_cost
          time-dependent: false
          scenario-dependent: false
      variables:
        - id: gen1_p
          lower-bound: 0
          upper-bound: gen1_max_p
          variable-type: continuous
        - id: gen2_p
          lower-bound: 0
          upper-bound: gen2_max_p
          variable-type: continuous
      constraints:
        - id: balance
          expression: gen1_p + gen2_p - load = 0
        - id: fuel availability gen1
          expression: sum(t .. t+1,gen1_p) <= fuel_max
      objective: sum(gen1_p * gen1_prop_cost + gen2_p * gen2_prop_cost)
