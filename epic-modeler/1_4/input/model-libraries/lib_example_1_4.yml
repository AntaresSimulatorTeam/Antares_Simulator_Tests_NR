library:
  id: lib_example_1_4
  description: test model library

  models:
    - id: node_2gen_1load
      description: A simple node with two generators and one load
      parameters:
        - id: load
          time-dependent: false
          scenario-dependent: false
        - id: gen1_max_p
          time-dependent: false
          scenario-dependent: false
        - id: gen1_prop_cost
          time-dependent: true
          scenario-dependent: false
        - id: gen_1_fixed_cost
          time-dependent: true
          scenario-dependent: false
        - id: gen2_max_p
          time-dependent: true
          scenario-dependent: false
        - id: gen2_prop_cost
          time-dependent: false
          scenario-dependent: false
      variables:
        - id: gen1_p
          lower-bound: 0
          upper-bound: gen1_max_p
          variable-type: continuous
        - id: on_off_gen1_p
          lower-bound: 0
          upper-bound: 1
          variable-type: boolean
        - id: gen2_p
          lower-bound: 0
          upper-bound: gen2_max_p
          variable-type: continuous
      constraints:
        - id: balance
          expression: gen1_p + gen2_p - load = 0
        - id: switch_gen_1
          expression : gen1_p <= gen1_max_p * on_off_gen1_p
      objective: gen_1_fixed_cost * on_off_gen1_p+ gen1_p * gen1_prop_cost + gen2_p * gen2_prop_cost
