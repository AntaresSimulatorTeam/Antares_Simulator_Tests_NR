system:
  id: sys_example_3_3
  description: >
        A single component containing 2 generators and a consumption of 100MW, two timesteps
        The generators have no Pmin constraint.
        Generator 1 costs 0.5 €/MW at t=0, 7€/MWh at t=1 and has a Pmax of 80 MW. Generator 1 is forced to have a constant power output.
        Generator 2 costs €6/MW and has a maximum output of 200 MW.

        Solution : node1.gen1_p[0] = 80
                  node1.gen2_p[0] = 20
                  node1.gen1_p[1] = 80
                  node1.gen2_p[1] = 20
        Objective function value: 840
  model-libraries: lib_example_3_3

  components:
  - id: node1
    model: lib_example_3_3.node_2gen_1load
    scenario-group: sg
    parameters:
    - id: load
      time-dependent: false
      scenario-dependent: false
      value: 100
    - id: gen1_max_p
      time-dependent: false
      scenario-dependent: false
      value: 80
    - id: gen1_prop_cost
      time-dependent: true
      scenario-dependent: false
      value: gen1_prop_cost_3_3
    - id: gen2_max_p
      time-dependent: true
      scenario-dependent: false
      value: gen2_max_p_3_3
    - id: gen2_prop_cost
      time-dependent: false
      scenario-dependent: false
      value: 6.0
