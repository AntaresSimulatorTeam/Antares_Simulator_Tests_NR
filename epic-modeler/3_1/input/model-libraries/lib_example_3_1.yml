library:
  id: lib_example_3_1
  description: test model library

  models:
    - id: node_2gen_1load
      description: A simple node with two generators and one load
      parameters:
        - id: load
          time-dependent: false
          scenario-dependent: false
        - id: gen1_max_p
          time-dependent: false
          scenario-dependent: false
        - id: gen1_prop_cost
          time-dependent: true
          scenario-dependent: false
        - id: gen2_max_p
          time-dependent: true
          scenario-dependent: false
        - id: gen2_prop_cost
          time-dependent: false
          scenario-dependent: false
      variables:
        - id: gen1_p
          lower-bound: 0
          upper-bound: gen1_max_p
          variable-type: continuous
        - id: gen2_p
          lower-bound: 0
          upper-bound: gen2_max_p
          variable-type: continuous
      constraints:
        - id: balance
          expression: gen1_p + gen2_p - load = 0
        - id: constant_power_gen1
          expression: gen1_p = gen1_p[t-1]
        - id: redondant_constant_power_gen1
          expression: gen1_p = gen1_p[t+1]
      objective: gen1_p[0] * gen1_prop_cost[0] + gen2_p[0] * gen2_prop_cost[0] +gen1_p[1] * gen1_prop_cost[1] + gen2_p[1] * gen2_prop_cost[1]
