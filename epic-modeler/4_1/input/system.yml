system:
  id: sys_example_4_1
  description:  >
      In this example, we have a single component containing 2 generators and a power consumption of 100MW. 100 identical time steps.
      Generator 1 costs -1 €/MW and has a Pmax of 80 MW.
      Generator 2 costs 6 €/MW and has a Pmax of 200 MW.
      Solutions : for all time steps t:
                      node1.gen1_p[t] = 80
                      node1.gen2_p[t] = 20
                      Objective function value: 4,000
  model-libraries: lib_example_4_1
  components:
  - id: node1
    model: lib_example_4_1.node_2gen_1load
    scenario-group: sg
    parameters:
    - id: load
      time-dependent: false
      scenario-dependent: false
      value: 100
    - id: gen1_max_p
      time-dependent: false
      scenario-dependent: false
      value: 80
    - id: gen1_prop_cost
      time-dependent: false
      scenario-dependent: false
      value: -1.0
    - id: gen2_max_p
      time-dependent: true
      scenario-dependent: false
      value: gen2_max_p_4_1
    - id: gen2_prop_cost
      time-dependent: false
      scenario-dependent: false
      value: 6.0
